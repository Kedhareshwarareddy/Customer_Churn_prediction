<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Analysis Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notebook-cell {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            background-color: white;
        }
        .cell-number {
            color: #586069;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        .code-cell {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        .output-cell {
            margin-top: 1rem;
        }
        .output-cell img {
            max-width: 100%;
            height: auto;
        }
        pre {
            margin: 0;
            padding: 1rem;
            background-color: #f6f8fa;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Churn Analysis Notebook</h1>
        
        <div class="upload-section text-center p-4 border rounded mb-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="csvFile" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Run Notebook</button>
            </form>
        </div>

        <div id="loading" class="text-center mt-4 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="notebook" class="mt-4" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            $('#loading').removeClass('d-none');
            $('#notebook').hide();

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#loading').addClass('d-none');
                    $('#notebook').show();
                    
                    if (response.success) {
                        const notebookHtml = response.plots.map(([title, plot]) => `
                            <div class="notebook-cell">
                                <div class="cell-number">[${title}]</div>
                                <div class="code-cell">
                                    <pre>${title.includes('Import') ? 'import pandas as pd\nimport numpy as np\nimport matplotlib.pyplot as plt\nimport seaborn as sns' : '# Analysis code here...'}</pre>
                                </div>
                                <div class="output-cell">
                                    <img src="data:image/png;base64,${plot}" class="img-fluid" alt="${title}">
                                </div>
                            </div>
                        `).join('');
                        
                        $('#notebook').html(notebookHtml);
                    } else {
                        alert('Error: ' + response.error);
                    }
                },
                error: function(xhr, status, error) {
                    $('#loading').addClass('d-none');
                    alert('An error occurred while processing the file: ' + error);
                }
            });
        });
    });
    </script>
</body>
</html>
